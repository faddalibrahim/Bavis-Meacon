<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bavis Meacon</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<!-- theme color -->
	<meta name="theme-color" content="#533872">
  	<meta name="apple-mobile-web-app-status-bar-style" content="#533872">
	<!--custom css styles-->
	<link rel="stylesheet" href="css/index.css" type="text/css">
	<!--fontawesome-->
	<link rel="stylesheet" href="fontawesome/css/all.min.css" type="text/css">
	<!--favicon-->
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico">
</head>
<body>

	<main>
		<h1 id="app-name">Bavis Meacon</h1>

		<section id="controls">
			<i class="fas fa-play"></i>
			<i class="fas fa-stop"></i>
			<i class="fas fa-redo"></i>
			<p class="count-down">30</p>
		</section>

		<article id="word-display">
			<marquee behavior="scroll" direction="right" scrollamount="7">
				fola
			</marquee>
		</article>

		<form autocomplete="off" id="form">
			<input type="text" placeholder="type here.." required name="typing-area" class="typing-area">
			<button type="submit">Next</button>
		</form>
		<footer style="text-align: center; color: white;">&copy; Faddal Ibrahim</footer>
	</main>

	<script src="js/index.js" type="module" defer></script>
</body>
</html>
