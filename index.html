<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bavis Meacon</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<!-- theme color -->
	<meta name="theme-color" content="#533872">
  	<meta name="apple-mobile-web-app-status-bar-style" content="#533872">
	<!--custom css styles-->
	<link rel="stylesheet" href="css/index.css" type="text/css">
	<!--fontawesome-->
	<link rel="stylesheet" href="fontawesome/css/all.min.css" type="text/css">
	<!--favicon-->
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<main>
		<h1 id="app-name">Bavis Meacon</h1>

		<section id="controls">
			<i class="fas fa-play"></i>
			<i class="fas fa-stop"></i>
			<i class="fas fa-redo"></i>
			<!-- <i class="far fa-chart-bar"></i> -->
			<a href="#settings">
				<i class="fas fa-cog"></i>
			</a>
			<p class="count-down">30</p>
		</section>

		<section id="word-stream">
			<marquee behavior="scroll" direction="left" scrollamount="10"></marquee>
		</section>

		<section id="settings">
			<article>
				<a href="#" style="text-decoration: none;">
					<i class="fas fa-times" style="text-align: right; font-size: 1.5rem; color: #b406b4; cursor: pointer; display: block;"></i>
				</a>
				<form action="" id="settings-form">
					<div>
						<h1>Word Count</h1>
						<select name="" id="">
							<option value="7">7</option>
							<option value="15">15</option>
							<option value="20">20</option>
						</select>
					</div>
	
					<div>
						<h1>Time (in seconds)</h1>
						<select name="" id="">
							<option value="30">30</option>
							<option value="60">60</option>
							<option value="90">90</option>
						</select>
					</div>
					
					<div>
						<h1>Speed</h1>
						<select name="" id="">
							<option value="10">basic</option>
							<option value="20">intermdiate</option>
							<option value="30">advanced</option>
						</select>
					</div>
	
					<button type="submit" class="button apply">Apply</button>
				</form>
			</article>
		</section>

		<form autocomplete="off" id="form">
			<input type="text" placeholder="type here.." required name="typing-area" class="typing-area">
			<button type="submit" class="button">Next</button>
		</form>
		<footer style="text-align: center; color: white;">&copy; Faddal Ibrahim</footer>
	</main>

	<script src="js/app.js" type="module" defer></script>
</body>
</html>
